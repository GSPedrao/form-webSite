<body>
    <!--menu-->
    <header class="pb-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" id="menu">
                <img src="img/the room.png" width="100" height="100" class="">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">

                </form>

                <div class="text-end">

    <main>
        
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/depositphotos_28245657-stock-photo-empty-room-with-windows.jpg" class="d-block w-100" alt="..." >
                <div class="carousel-caption d-none d-md-block">

                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/vector-empty-white-hall-interior-with-blank-black-canvases.webp" class="d-block w-100" alt="...">

                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">

                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
