<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: rgb(241, 241, 241);
        }
    </style>
</head>

<body class="text-center container col-4" style="padding-top: 10%;">
    <main class="form-signin">
        <form>
            <img class="mb-1" src="img/568858.png" alt="" width="70" height="70">
            <h2 class="h2 mb-3 fw-normal">Logar</h2>

            <form method="post" onsubmit="return ( verifica() )" name="fmrEnvia">
                <div class="form-floating">
                    <input type="email" name="email" id="emailUser" placeholder="nome@exemplo.com" class="form-control"
                        onblur="checarEmail();">
                    <label>Email</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" placeholder="Senha" class="form-control" id="senhaUser">
                    <label>Senha</label>
                </div>
            </form>
            <div class="checkbox mb-2">

                <label>
                    <input type="checkbox" value="Lembre-me"> Lembre-me

                </label>
            </div>
            <br>
            <a href="home.html" id="link"><button onclick="Login()" class="w-100 btn btn-lg btn-success" id="botao">Entrar</button></a>
        </form>

    </main>
    <script type="text/javascript">
        function Login() {
            var emailUser = document.getElementById('emailUser').Value;
            var senhaUser = document.getElementById('senhaUser').Value;

            if (!emailUser || !senhaUser) {
                alert('preencha os campos para continuar');
            } else {
                window.onload = function (){
                    document.getElementById('link').click();
                    
                }
            }
        }

        function verifica() {
            if (document.forms[0].email.value.length == 0) {
                alert('Por favor, informe o seu EMAIL.');
                document.frmEnvia.email.focus();
                return false;
            }
            return true;
        }

        function checarEmail() {
            if (document.forms[0].email.value == "" ||
                document.forms[0].email.value.indexOf('@') == -1 ||
                document.forms[0].email.value.indexOf('.') == -1) {
                alert("Por favor, informe um E-MAIL v√°lido!");
                return false;
            }
        }
    </script>
</body>

</html>
