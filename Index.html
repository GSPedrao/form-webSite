<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <style>
        body {
            background-color: rgb(245, 245, 245);
        }
    </style>
</head>

<body>
    <!--MENU-->
    <header class="pb-3 bg-dark text-white mb-5">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" id="menu">
                <img src="img/the room.png" width="100" height="100" class="">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <a href="home.html">
                        <li class="nav px-3">Home</li>
                    </a>
                    <li class="nav px-3">Sobre</li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control-dark form-control" id="search" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button class="btn btn-outline-light me-2">Logar</button>
                    <button class="btn btn-outline-danger">Cadastrar</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">

        <!--Cadastro-->
        <section>
            <h1 class="text-center fw-bolder">Castre-se</h1>
            <div class="input-group ">
                <input type="text" placeholder="Nome" class="form-control">
                
                <input type="text" placeholder="Sobrenome" class="form-control mx-4" width="100px">
              
            </div>
            <br>
            <div class="input-group ">
                <input type="email" placeholder="nome@exemplo.com" class="form-control">
                
            </div>
            <br>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="Senha">
                
            </div>
            <br>
            <div class="input-group">
                <input type="password" class="form-control" placeholder="Confirmar Senha">
                
            </div>
            <br>
            <div class="input-group">
                <input type="number" placeholder="CPF" class="form-control">
               
            </div>
            <br>
            <div class="input-group">
                <input type="date" placeholder="Data de Nascimento" class="form-control">
               
            </div>
            <br>
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Número">
                
            </div>
            <br>
            <button class="btn btn-outline-success">Continuar</button>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
