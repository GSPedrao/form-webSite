<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</head>

<body>
    <header class="p-3 bg-dark text-white mb-5">
        <div class="container">
            <div class="d-flex flex-warp align-items-center justify-content-center">
                <img class="mb-3">
                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center">
                    <li class="nav px-3">Home</li>
                    <li class="nav px-3">Sobre</li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <section>
            <div class="form-floating">
                <input type="name" placeholder="Nome" class="form-control">
                <label>Nome</label>

            </div>
            <br>

            <div class="form-floating">
                <input type="email" placeholder="nome@exemplo.com" class="form-control">
                <label>Email</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Senha">
                <label>Senha</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="Confirmar Senha">
                <label>Confirmar Senha</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="number" placeholder="CPF" class="form-control">
                <label>CPF</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="date" placeholder="Data de Nascimento" class="form-control">
                <label>Data de Nascimento</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="number" class="form-control" placeholder="Número">
                <label>Número</label>
            </div>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
